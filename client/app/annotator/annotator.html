<div class="container ">
  <label for="addFile" class="btn btn-primary">Open File</label>
  <input type="file" id="addFile" (change)="openFile($event)" accept="text/xml" style="visibility: hidden"> 
</div>
<div class="container-fluid">
  <div class="row">
    <div (mouseup)="showSelectedText($event)" class="col-lg-8 annotation-content panel panel-default">
      <!-- <div class="context" [innerHTML]="displayText" *ngIf="fullText.length > 0"> </div> -->
      <div id="context">{{displayText}}</div>
    </div>
    <div class="col-lg-4">
      <right-panel [selectedTexts]="selectedTexts" [currentAnnotations]="currentAnnotations" (addAnnotation)="addAnnotation()"
        (download)="downloadXml()"></right-panel>
    </div>
  </div>
</div>
<div class="share-selected-text-main-container active">
  <div class="share-selected-text-inner" [style.display]="getStyle()">
    <button (click)="addSelectedText()" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>
</div>
